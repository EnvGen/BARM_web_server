{% extends "default_base.html" %}
{% block body %}

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Filter Function Classes
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <form action="" method="post" name="filter" class="form-horizontal">
          {{ form.hidden_tag() }}
          <p>
            {{ form.function_class(class="form-control") }}
          </p>
          <p>
            {{ form.limit(class="form-control") }}
          </p>
          <p><button type="submit" class="btn btn-default">Filter</button></p>
      </form>

      </div>
    </div>
  </div>
</div>

{% include 'function_classes_table.html' %}

{% endblock body %}

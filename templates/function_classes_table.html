<div class="container-fluid">
<table class="table">
  <thead>
    <tr>
      <th>Type identifier</th>
      {% for sample in samples %}
      <th><button type="button" class="btn btn-default">{{sample.scilifelab_code}}</button></th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for annotation, sample_d in table.items() %}
    <tr>
      <td>{{annotation.type_identifier}}</td>
      {% for sample, rpkm in sample_d.items() %}
        <td>{{rpkm}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

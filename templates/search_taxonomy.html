<div id="search_result_taxons">
  {% if taxons  %}
    <h4>Taxons matching current search term</h4>
    <p>Expand the tree to the left to add any of these to the results</p>
  {% endif %}
    {% for taxon in taxons %}
    <p class="taxon_search_result_row">{{taxon.full_taxonomy}}</p>
    {% endfor %}

  {% if nr_taxons_shown %}
  <h5>Showing {{ nr_taxons_shown }} out of {{nr_taxons_total}} in total</h5>
  {% endif %}
</div>
